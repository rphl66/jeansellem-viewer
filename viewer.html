<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>
    html,body { height:100%; margin:0 }
    #viewer { height:100vh }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- librairie -->
  <script src="pdfjs/webviewer.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || 'sample.pdf';

    WebViewer({
      path: 'pdfjs',                       // dossier qui contient /core et /ui
      licenseKey: 'WQbdx5KD5SbQkjFwosWR', // <- TA CLÃ‰ ICI
      initialDoc: file
    }, document.getElementById('viewer')).then(({ UI }) => {
      // Si ?file= est une URL absolue, on la (re)charge explicitement
      if (/^https?:\/\//.test(file)) UI.loadDocument(file);
    });
  </script>
</body>
</html>
