<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>

  <link rel="stylesheet" href="./pdfjs/viewer.css?v=28" />
  <style>
    html, body { height:100%; margin:0; background:transparent; }
    #viewer{
      position:absolute; inset:0;
      height:100dvh; height:100svh; height:100vh;
      overscroll-behavior: contain;
    }
    /* petit panneau d'erreur */
    #jsl-error{
      position:absolute; inset:0; display:none; place-items:center;
      background:transparent;
      font:14px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    #jsl-error > div{
      max-width:720px; padding:14px 16px; border-radius:10px;
      background:#fff3f3; border:1px solid #f1c7c7; color:#7a1f1f;
      box-shadow:0 6px 24px rgba(0,0,0,.08);
    }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div id="jsl-error"><div id="jsl-errtxt"></div></div>

  <script src="pdfjs/webviewer.min.js"></script>
  <script>
  (function(){
    const params = new URLSearchParams(location.search);
    const fileParam = (params.get('file') || 'sample.pdf').trim();

    // Résout en URL absolue (accepte aussi une URL http/https directe)
    let initialDoc;
    try { initialDoc = new URL(fileParam, location.href).toString(); }
    catch { initialDoc = fileParam; }

    function showErr(msg){
      const box = document.getElementById('jsl-error');
      const txt = document.getElementById('jsl-errtxt');
      txt.textContent = msg;
      box.style.display = 'grid';
    }

    WebViewer({
      path: 'pdfjs',
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      css: 'https://rphl66.github.io/jeansellem-viewer/pdfjs/viewer.css?v=29',
      initialDoc
    }, document.getElementById('viewer')).then(instance => {
      const { UI, Core } = instance;
      const dv = Core.documentViewer;

      // UI minimal + anti “feuilletage”
      const KILL_CSS = `
        [data-element="header"], #documentHeader, .Header, .Header *{
          display:none!important; height:0!important; min-height:0!important;
          padding:0!important; border:0!important;
        }
        [data-element="toolsHeader"], [data-element="toolsOverlay"],
        .toolsHeader, .toolsOverlay { display:none!important; }
        [data-element="pageNavOverlay"], [data-element="pageNavigationOverlay"],
        .PageNavOverlay, .pageNavOverlay { display:none!important; }
        .DocumentContainer{
          background:#fff !important;
          overscroll-behavior: contain;
          -webkit-overflow-scrolling: auto;
          scroll-snap-type: none !important;
        }
        .DocumentContainer *{ scroll-snap-align: none !important; }
      `;
      function injectCSSIntoUI(){
        const doc = UI.iframeWindow?.document;
        if (!doc || doc.querySelector('style[data-jsl-kill]')) return;
        const s = doc.createElement('style'); s.setAttribute('data-jsl-kill','');
        s.textContent = KILL_CSS; doc.head.appendChild(s);
      }
      function stripUI(){
        try{
          UI.setHeaderItems?.(h => { h.splice(0,h.length); });
          UI.updateElement?.('header', { hidden:true, disabled:true });
          UI.disableElements?.([
            'toolsHeader','toolsOverlay','pageNavOverlay','pageNavigationOverlay',
            'ribbonsDropdownButton','menuButton','settingsButton','searchButton',
            'notesPanel','notesPanelButton','toggleNotesButton','toggleNotesPanelButton',
            'leftPanelButton','shareButton','printButton','downloadButton','openFileButton',
            'languageButton','themeChangeButton','fullscreenButton','toolbarGroupButton'
          ]);
          UI.closeElements?.(['toolsHeader','toolsOverlay','pageNavOverlay','pageNavigationOverlay']);
        }catch(_){}
        injectCSSIntoUI();
      }
      stripUI();
      const uiDoc = UI.iframeWindow?.document;
      if (uiDoc) new MutationObserver(stripUI)
        .observe(uiDoc.documentElement, { childList:true, subtree:true });

      // Forcer défilement continu + pas de transition
      function forceSmooth(){
        try{
          const LM = UI.LayoutMode || {};
          UI.setLayoutMode?.(LM.Single ?? LM.Continuous ?? 'Single');
          const SM = UI.ScrollMode || {};
          UI.setScrollMode?.(SM.Vertical ?? SM.Continuous ?? SM.CONTINUOUS ?? SM.VERTICAL ?? 0);
          const PT = UI.PageTransitionMode || {};
          UI.setPageTransitionMode?.(PT.None ?? PT.Default ?? 'Default');
          UI.setFitMode?.(UI.FitMode?.FitWidth ?? UI.FitMode?.FitPage ?? 'FitWidth'); // ← lisible par défaut
        }catch(_){}
      }

      dv.addEventListener('documentLoaded', ()=>{
        stripUI();
        forceSmooth();
      });
      dv.addEventListener('pagesUpdated', forceSmooth);
      dv.addEventListener('viewModeUpdated', forceSmooth);
      dv.addEventListener('fitModeUpdated', forceSmooth);

      // Gestion d'erreurs (nom de fichier, CORS, 404…)
      dv.addEventListener?.('documentLoadFailed', (e)=>{
        console.error(e);
        showErr('Impossible de charger le PDF : verifiez le nom (sensible à la casse) et son emplacement. '
          + 'Essayez une URL absolue (https://…).');
      });
      instance.UI.addEventListener?.('loadError', (e)=>{
        console.error(e);
        showErr('Erreur de chargement du document. '
          + 'Ressource manquante ou interdite.');
      });

      // Bridge commandes pour la barre externe
      const actions = {
        zin:   () => UI.setZoomLevel?.((UI.getZoomLevel?.() ?? 1) * 1.1),
        zout:  () => UI.setZoomLevel?.((UI.getZoomLevel?.() ?? 1) / 1.1),
        first: () => dv.setCurrentPage?.(1),
        prev:  () => dv.setCurrentPage?.(Math.max(1, (dv.getCurrentPage?.()||1)-1)),
        next:  () => dv.setCurrentPage?.(Math.min(dv.getPageCount?.()||1, (dv.getCurrentPage?.()||1)+1)),
        last:  () => dv.setCurrentPage?.(dv.getPageCount?.()||1),
      };
      window.addEventListener('message', (evt)=>{
        const d = evt.data || {};
        if (d.type !== 'JSL_CMD' || !(d.act in actions)) return;
        try { actions[d.act](); } catch(_){}
        evt.source?.postMessage({ type:'JSL_ACK', act:d.act }, evt.origin);
      });

      // Sécurité : si au bout de 8 s aucune page détectée => message
      setTimeout(()=>{
        try{
          if ((dv.getPageCount?.()|0) === 0) {
            showErr('Le document ne s’est pas chargé. Vérifiez le chemin du PDF et la présence du dossier “pdfjs”.');
          }
        }catch(_){}
      }, 8000);
    }).catch(err=>{
      console.error(err);
      showErr('Erreur d’initialisation WebViewer (vérifiez le chemin "pdfjs/webviewer.min.js").');
    });
  })();
  </script>
</body>
</html>
