<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>
    html,body { height:100%; margin:0 }
    #viewer   { height:100vh }
  </style>
  <link rel="stylesheet" href="pdfjs/viewer.css"><!-- même origine -->
</head>
<body>
  <div id="viewer"></div>

  <script src="pdfjs/webviewer.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    let file = params.get('file') || 'sample.pdf';

    // Si on passe juste un nom → fichier du même repo
    if (!/^https?:\/\//.test(file) && !file.startsWith('/')) {
      file = file; // p.ex. '1971-sandro-adriani.pdf'
    }

    WebViewer({
      path: 'pdfjs',
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      initialDoc: file,
      config: 'pdfjs/config.js'
      // CSS déjà linké en <head> pour GitHub (pdfjs/viewer.css)
    }, document.getElementById('viewer')).then(({ UI }) => {
      if (/^https?:\/\//.test(file)) UI.loadDocument(file);
    });
  </script>
</body>
</html>
