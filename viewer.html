<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>
    html,body { height:100%; margin:0 }
    #viewer   { height:100vh }
  </style>
  <!-- ton skin (à la racine du repo) -->
  <link rel="stylesheet" href="viewer.css">
</head>
<body>
  <div id="viewer"></div>

  <!-- Lib WebViewer (selon ta capture, le fichier est à la racine) -->
  <script src="pdfjs/webviewer.min.js"></script>
<script>
(function(){
  const params = new URLSearchParams(location.search);
  const file = params.get('file') || 'sample.pdf';

  WebViewer({
    path: 'pdfjs', // dossier avec /ui et /core
    licenseKey: 'WQbdx5KD5SbQkjFwosWR',
    initialDoc: file,
    css: 'https://rphl66.github.io/jeansellem-viewer/viewer.css?v=6' // ← bump v si tu modifies le CSS
  }, document.getElementById('viewer')).then(instance => {
    const { UI, Core } = instance;
    const dv = Core.documentViewer;

    /* 1) MASQUER l’UI interne proprement (same-origin donc autorisé) */
    try {
      // Vider la barre du haut et la cacher
      UI.setHeaderItems(h => { h.splice(0, h.length); });
      UI.updateElement?.('header', { hidden:true, disabled:true });

      // Couper les autres éléments qu’on ne veut jamais voir
      UI.disableElements?.([
        'toolsHeader','toolsOverlay',
        'pageNavOverlay','pageNavigationOverlay',
        'ribbonsDropdownButton','menuButton','settingsButton','searchButton',
        'notesPanel','notesPanelButton','toggleNotesButton','toggleNotesPanelButton',
        'leftPanelButton','shareButton','printButton','downloadButton','openFileButton',
        'languageButton','themeChangeButton','fullscreenButton','toolbarGroupButton'
      ]);

      // Fermer d’éventuels overlays déjà ouverts
      UI.closeElements?.(['toolsHeader','toolsOverlay','pageNavOverlay','pageNavigationOverlay']);
    } catch(e) {
      console.warn('[JSL] hide UI warning:', e);
    }

    /* 2) Réglages de vue */
    dv.addEventListener('documentLoaded', () => {
      try { UI.setFitMode?.(UI.FitMode.FitWidth); } catch(e){}
      try { dv.setCurrentPage?.(1); } catch(e){}
    });

    /* 3) Pont postMessage : commandes depuis Squarespace (barre EXTERNE) */
    const run = (act) => {
      const page = dv.getCurrentPage?.() || 1;
      const max  = dv.getPageCount?.()  || 1;
      switch (act) {
        case 'zin':  UI.zoomIn?.(); break;
        case 'zout': UI.zoomOut?.(); break;
        case 'first': dv.setCurrentPage?.(1); break;
        case 'prev':  dv.setCurrentPage?.(Math.max(1, page - 1)); break;
        case 'next':  dv.setCurrentPage?.(Math.min(max, page + 1)); break;
        case 'last':  dv.setCurrentPage?.(max); break;
      }
    };

    let ready = false, queue = [];
    dv.addEventListener('documentLoaded', () => {
      ready = true;
      while (queue.length) run(queue.shift());
    });

    window.addEventListener('message', (evt) => {
      const data = evt.data || {};
      if (data.type !== 'JSL_CMD') return;
      const allowedActs = new Set(['zin','zout','first','prev','next','last']);
      if (!allowedActs.has(data.act)) return;
      if (!ready) queue.push(data.act); else run(data.act);
      evt.source?.postMessage({ type:'JSL_ACK', act:data.act }, evt.origin);
    });

    /* 4) Filet de sécurité CSS (au cas où le CSS externe ne charge pas) */
    const s = document.createElement('style');
    s.textContent = `
      /* cache tout header/outils résiduels */
      #documentHeader, .Header, .Header *, [data-element="header"]{display:none!important;height:0!important;min-height:0!important;padding:0!important;border:0!important}
      [data-element="toolsHeader"], [data-element="toolsOverlay"], .toolsHeader, .toolsOverlay{display:none!important}
      [data-element="pageNavOverlay"], [data-element="pageNavigationOverlay"], .PageNavOverlay, .pageNavOverlay{display:none!important}
      /* fond propre */
      .DocumentContainer{ background:#fff !important; }
    `;
    s.setAttribute('data-jsl','kill-header');
    document.head.appendChild(s);
  });
})();
</script>

</body>
</html>
