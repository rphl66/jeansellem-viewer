<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>html,body,#viewer{height:100%;margin:0}</style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Charge le bootstrap DEPUIS TON DÉPÔT -->
  <script src="pdfjs/webviewer.min.js"></script>

    const el = document.getElementById('viewer');
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || 'sample.pdf';   // fallback

    WebViewer({
      path: 'pdfjs',                    // <<< IMPORTANT : ton dossier local
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      initialDoc: file                 // ex: 1971-sandro-adriani.pdf
    }, el);
  </script>
</body>
</html>
