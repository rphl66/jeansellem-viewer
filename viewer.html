<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>

  <link rel="stylesheet" href="./pdfjs/viewer.css?v=28" />
  <style>
    html, body { height:100%; margin:0; background:transparent; }
    #viewer{
      position:absolute; inset:0;
      height:100dvh; height:100svh; height:100vh;
      overscroll-behavior: contain; /* le scroll ne “déborde” pas sur la page parente */
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <script src="pdfjs/webviewer.min.js"></script>
  <script>
  (function(){
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || 'sample.pdf';

    WebViewer({
      path: 'pdfjs',
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      css: 'https://rphl66.github.io/jeansellem-viewer/pdfjs/viewer.css?v=29',
      initialDoc: file
    }, document.getElementById('viewer')).then(instance => {
      const { UI, Core } = instance;
      const dv = Core.documentViewer;

      // — UI minimal + CSS anti “feuilletage”
      const KILL_CSS = `
        [data-element="header"], #documentHeader, .Header, .Header *{
          display:none!important; height:0!important; min-height:0!important;
          padding:0!important; border:0!important;
        }
        [data-element="toolsHeader"], [data-element="toolsOverlay"],
        .toolsHeader, .toolsOverlay { display:none!important; }
        [data-element="pageNavOverlay"], [data-element="pageNavigationOverlay"],
        .PageNavOverlay, .pageNavOverlay { display:none!important; }

        /* fond + anti-inertie + suppression de tout snap */
        .DocumentContainer{
          background:#fff !important;
          overscroll-behavior: contain;
          -webkit-overflow-scrolling: auto;
          scroll-snap-type: none !important;
        }
        .DocumentContainer *{
          scroll-snap-align: none !important;
        }
      `;
      function injectCSSIntoUI(){
        const doc = UI.iframeWindow?.document;
        if (!doc || doc.querySelector('style[data-jsl-kill]')) return;
        const s = doc.createElement('style');
        s.setAttribute('data-jsl-kill','');
        s.textContent = KILL_CSS;
        doc.head.appendChild(s);
      }
      function hideInternalUI(){
        try {
          UI.setHeaderItems?.(h => { h.splice(0, h.length); });
          UI.updateElement?.('header', { hidden:true, disabled:true });
          UI.disableElements?.([
            'toolsHeader','toolsOverlay','pageNavOverlay','pageNavigationOverlay',
            'ribbonsDropdownButton','menuButton','settingsButton','searchButton',
            'notesPanel','notesPanelButton','toggleNotesButton','toggleNotesPanelButton',
            'leftPanelButton','shareButton','printButton','downloadButton','openFileButton',
            'languageButton','themeChangeButton','fullscreenButton','toolbarGroupButton'
          ]);
          UI.closeElements?.(['toolsHeader','toolsOverlay','pageNavOverlay','pageNavigationOverlay']);
        } catch(_) {}
        injectCSSIntoUI();
      }

      // — Forcer un défilement VERTICAL CONTINU (pas de flip)
      function forceContinuous(){
        try {
          const LM = UI.LayoutMode || {};
          UI.setLayoutMode?.(LM.Continuous ?? LM.CONTINUOUS ?? 'Continuous'); // ← IMPORTANT
          const SM = UI.ScrollMode || {};
          UI.setScrollMode?.(SM.Vertical ?? SM.Continuous ?? SM.CONTINUOUS ?? SM.VERTICAL ?? 0);
          const PT = UI.PageTransitionMode || {};
          UI.setPageTransitionMode?.(PT.None ?? PT.Default ?? 'Default');    // pas d’animation
          // Choisis FitWidth si tu veux une lecture confortable :
          UI.setFitMode?.(UI.FitMode?.FitWidth ?? 'FitWidth');
        } catch(_) {}
      }

      // Initialisation
      hideInternalUI();
      forceContinuous();

      // Re-applique quand le doc/état change (certaines builds réinitialisent)
      dv.addEventListener('documentLoaded',   () => { hideInternalUI(); forceContinuous(); });
      dv.addEventListener('pagesUpdated',     forceContinuous);
      dv.addEventListener('viewModeUpdated',  forceContinuous);
      dv.addEventListener('fitModeUpdated',   forceContinuous);

      // — Bridge commandes pour la barre externe
      const actions = {
        zin:   () => UI.setZoomLevel?.((UI.getZoomLevel?.() ?? 1) * 1.1),
        zout:  () => UI.setZoomLevel?.((UI.getZoomLevel?.() ?? 1) / 1.1),
        first: () => dv.setCurrentPage?.(1),
        prev:  () => dv.setCurrentPage?.(Math.max(1, (dv.getCurrentPage?.()||1)-1)),
        next:  () => dv.setCurrentPage?.(Math.min(dv.getPageCount?.()||1, (dv.getCurrentPage?.()||1)+1)),
        last:  () => dv.setCurrentPage?.(dv.getPageCount?.()||1),
      };
      window.addEventListener('message', (evt) => {
        const data = evt.data || {};
        if (data.type !== 'JSL_CMD' || !(data.act in actions)) return;
        try { actions[data.act](); } catch(_){}
        evt.source?.postMessage({ type:'JSL_ACK', act:data.act }, evt.origin);
      });
    });
  })();
  </script>
</body>
</html>
