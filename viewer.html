<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>

  <!-- (facultatif, ne sert qu’au parent) -->
  <link rel="stylesheet" href="./pdfjs/viewer.css?v=27">

  <style>
    html,body { height:100%; margin:0 }
    #viewer   { height:100vh }

    /* ===== Bouton flottant DEBUG (D) ===== */
    #jsl-debug-toggle{
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 2147483647;
      width: 40px; height: 40px;
      border-radius: 50%;
      background: #ff00a8;
      color: #fff;
      font: 700 18px/40px system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 4px 18px rgba(0,0,0,.25);
      user-select: none;
    }

    /* ===== Mode debug : bordures fluo sur TOUT le DOM parent ===== */
    html.jsl-debug * {
      outline: 2px solid #ff00a8 !important;
      outline-offset: -1px !important;
    }
  </style>
</head>
<body>
  <!-- Conteneur du viewer WebViewer -->
  <div id="viewer"></div>

  <!-- Bouton flottant DEBUG -->
  <div id="jsl-debug-toggle" title="Debug on/off">D</div>

  <!-- Librairie WebViewer (fichiers présents dans /pdfjs) -->
  <script src="pdfjs/webviewer.min.js"></script>

  <script>
  (function(){
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || 'sample.pdf';

    WebViewer({
      path: 'pdfjs',
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      // CSS injecté DANS l’UI interne (iframe du viewer)
      css: 'https://rphl66.github.io/jeansellem-viewer/pdfjs/viewer.css?v=27'
    }, document.getElementById('viewer')).then(instance => {
      const { UI, Core } = instance;
      const dv = Core.documentViewer;

      /* ---------- Masquer/épurer l’UI interne ---------- */
      const KILL_CSS = `
        [data-element="header"], #documentHeader, .Header, .Header *{
          display:none!important; height:0!important; min-height:0!important;
          padding:0!important; border:0!important;
        }
        [data-element="toolsHeader"], [data-element="toolsOverlay"],
        .toolsHeader, .toolsOverlay { display:none!important; }
        [data-element="pageNavOverlay"], [data-element="pageNavigationOverlay"],
        .PageNavOverlay, .pageNavOverlay { display:none!important; }
        .DocumentContainer { background:#fff !important; }
      `;

      function injectCSSIntoUI(){
        const doc = UI.iframeWindow?.document;
        if (!doc || doc.querySelector('style[data-jsl-kill]')) return;
        const s = doc.createElement('style');
        s.setAttribute('data-jsl-kill','');
        s.textContent = KILL_CSS;
        doc.head.appendChild(s);
      }

      function hideInternalUI(){
        try {
          UI.setHeaderItems?.(h => { h.splice(0, h.length); });
          UI.updateElement?.('header', { hidden:true, disabled:true });
          UI.disableElements?.([
            'toolsHeader','toolsOverlay',
            'pageNavOverlay','pageNavigationOverlay',
            'ribbonsDropdownButton','menuButton','settingsButton','searchButton',
            'notesPanel','notesPanelButton','toggleNotesButton','toggleNotesPanelButton',
            'leftPanelButton','shareButton','printButton','downloadButton','openFileButton',
            'languageButton','themeChangeButton','fullscreenButton','toolbarGroupButton'
          ]);
          UI.closeElements?.(['toolsHeader','toolsOverlay','pageNavOverlay','pageNavigationOverlay']);
        } catch(_){}
        injectCSSIntoUI();
      }

      hideInternalUI();
      const uiDoc = UI.iframeWindow?.document;
      if (uiDoc) {
        new MutationObserver(hideInternalUI)
          .observe(uiDoc.documentElement, { childList:true, subtree:true });
      }

      /* ---------- Réglages d’affichage ---------- */
      let ready = false, queue = [];
      dv.addEventListener('documentLoaded', () => {
        hideInternalUI();
        try { UI.setLayoutMode?.(UI.LayoutMode.Single); } catch(_){}
        try { UI.setScrollMode?.(UI.ScrollMode.PAGE); } catch(_){}
        try { UI.setPageTransitionMode?.(UI.PageTransitionMode.Page); } catch(_){}
        try { UI.setFitMode?.(UI.FitMode.FitWidth); } catch(_){}
        try { dv.setCurrentPage?.(1); } catch(_){}
        ready = true;
        while (queue.length) run(queue.shift());
      });

      /* ---------- Pont pour barre EXTERNE (postMessage) ---------- */
      function getZoom(){ return (UI.getZoomLevel?.() ?? dv.getZoomLevel?.() ?? 1); }
      function setZoom(level){
        if (UI.setZoomLevel) UI.setZoomLevel(level);
        else if (dv.setZoomLevel) dv.setZoomLevel(level);
        else if (dv.zoomTo) dv.zoomTo(level);
      }
      function zoomIn(){  setZoom(Math.min(getZoom() * 1.1, 10)); }
      function zoomOut(){ setZoom(Math.max(getZoom() / 1.1, 0.05)); }

      const actions = {
        zin:   zoomIn,
        zout:  zoomOut,
        first: () => dv.setCurrentPage?.(1),
        prev:  () => dv.setCurrentPage?.(Math.max(1, (dv.getCurrentPage?.()||1) - 1)),
        next:  () => dv.setCurrentPage?.(Math.min(dv.getPageCount?.()||1, (dv.getCurrentPage?.()||1) + 1)),
        last:  () => dv.setCurrentPage?.(dv.getPageCount?.()||1)
      };
      function run(act){ try{ actions[act]?.(); } catch(_){} }

      window.addEventListener('message', (evt) => {
        const data = evt.data || {};
        if (data.type !== 'JSL_CMD' || !(data.act in actions)) return;
        if (!ready) queue.push(data.act); else run(data.act);
        evt.source?.postMessage({ type:'JSL_ACK', act:data.act }, evt.origin);
      });
    });

    /* ---------- Bouton flottant DEBUG : toggle .jsl-debug sur <html> ---------- */
    (function(){
      const btn = document.getElementById('jsl-debug-toggle');
      if (!btn) return;
      btn.addEventListener('click', ()=>{
        document.documentElement.classList.toggle('jsl-debug');
      });
    })();

  })();
  </script>
</body>
</html>
