<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>html,body,#viewer{height:100%;margin:0}</style>
</head>
<body>
  <div id="viewer"></div>

  <script src="./pdfjs/webviewer.min.js"></script>
  <script>
    const el = document.getElementById('viewer');
    const p = new URLSearchParams(location.search);
    const file = p.get('file') || 'sample.pdf';            // fallback
    const isAbs = /^(https?:)?\/\//i.test(file);
    const docUrl = isAbs ? file : new URL(file, location).href;

    WebViewer({
      path: './pdfjs',                                     // << IMPORTANT
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      initialDoc: docUrl
    }, el).then(() => console.log('WebViewer prÃªt'))
      .catch(err => console.error('Init error', err));
  </script>
</body>
</html>
