<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>
    html,body,#viewer{height:100%;margin:0}
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- charge le bootstrap depuis TON dépôt -->
  <script src="pdfjs/webviewer.min.js"></script>
  <script>
    const el = document.getElementById('viewer');
    // lit ?file=... dans l’URL, sinon ouvre sample.pdf
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || 'sample.pdf';

    WebViewer({
      path: 'pdfjs',                         // <<< IMPORTANT : ton dossier local
      licenseKey: 'WQbdx5KD5SbQkjFwosWR',
      initialDoc: file
    }, el);
  </script>
</body>
</html>
