<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Viewer</title>
  <style>
    html,body { height:100%; margin:0 }
    #viewer   { height:100vh }
  </style>
  <link rel="stylesheet" href="custom.css">
</head>
<body>
  <div id="viewer"></div>

  <script src="pdfjs/webviewer.min.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const file = params.get('file') || 'sample.pdf';

    WebViewer({
      path: 'pdfjs',
      licenseKey: 'OekWp9TRovfCoKryAxg6',
      initialDoc: file
    }, document.getElementById('viewer')).then(({ UI }) => {
      if (/^https?:\/\//.test(file)) UI.loadDocument(file);

      // Bouton plein écran natif de la UI
      UI.setHeaderItems(header => {
        header.push({ type: 'actionButton', dataElement: 'fullscreenButton' });
      });

      // (Optionnel) Titre de tooltip
      UI.updateElement('fullscreenButton', { title: 'Plein écran' });
    });
  </script>
</body>
</html>
